<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
	</head>
	<body>
		<!--  Header -->
		<div class= "jumbotron jumbotron-fluid" style="text-align: left;">
			<div class="container" style="text-align: left;">
				<h4 class="text-center" style="text-align: left;">Weather Dashboard</h4>
			</div>
		</div>

		<!-- Main Container -->
		<div class="container-fluid">
			<div class="row">
				<!-- Search Input -->
				<div class="col-3 searchCol">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							id="cityInput"
							placeholder="Search City Name"
							aria-label="Recipient's username"
							aria-describedby="button-addon2"
						/>
						<div class="input-group-append">
							<button class="btn btn-outline-primary" type="button" id="citySearchButton">
							</button>
						</div>
					</div>
					<!-- City -->
					<div class="list-group" id="prevCities"></div>
				</div>
				<!-- Info -->
				<div class="col-9">
					<div class="card" style="width: 100%;" id="weatherContainer"></div>
					<div id="forecastContainer"></div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
